<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>Test Table</title>
        <script>    
            function Validate()
            {
                debugger;
                var isNameEmpty =  ValidateEmpty("fname","errDivForName", "Name can not be blank!");
                if (!isNameEmpty)
                {
                    ValidateForCharactersOnly("fname","errDivForName", "Name should have only characters!");
                }

                var isAgeEmpty = ValidateEmpty("age","errDivForAge", "Age can not be blank!");
                if (!isAgeEmpty)
                {
                    var isItNumber = ValidateForNumbersOnly("age","errDivForAge", "Age can not contain characters!");
                    if (isItNumber)
                    {
                        ValidateRange("age",18,60,"errDivForAge", "Age should be in range of 18 to 60!")
                    } 
                }
                // ValidateEmpty("address","errDivForAddress", "Address can not be blank!");
                // ValidateEmpty("email","errDivForEMail", "EMail can not be blank!");

            }

            function ValidateRange(ControlID,Min, Max, ErrDivID, ErrorMessage)
            {
                debugger;
               var inputControl =   document.getElementById(ControlID);
               var errorDivision =   document.getElementById(ErrDivID);
            
                if(parseInt(inputControl.value)< Min || parseInt(inputControl.value)> Max)
                {
                    errorDivision.innerText = ErrorMessage;
                }
                else
                {
                    errorDivision.innerText = "";
                    }
            }

            function ValidateForCharactersOnly(ControlID, ErrDivID, ErrorMessage)
            {
               var inputControl =   document.getElementById(ControlID);
               var errorDivision =   document.getElementById(ErrDivID);
            
                if(!isNaN(inputControl.value))
                {
                    errorDivision.innerText = ErrorMessage;
                }
                else
                {
                    errorDivision.innerText = "";
                }
            }

             function ValidateForNumbersOnly(ControlID, ErrDivID, ErrorMessage)
            {
               var inputControl =   document.getElementById(ControlID);
               var errorDivision =   document.getElementById(ErrDivID);
               var isItNumber = false;  
                if(isNaN(inputControl.value))
                {
                    isItNumber = false;
                    errorDivision.innerText = ErrorMessage;
                }
                else
                {
                    isItNumber = true;
                    errorDivision.innerText = "";
                }
                return isItNumber;
            }
            

            function ValidateEmpty(ControlID, ErrDivID, ErrorMessage)
            {
               var inputControl =   document.getElementById(ControlID);
               var errorDivision =   document.getElementById(ErrDivID);
               var isItEmpty = false;

                if(inputControl.value=="")
                {
                    isItEmpty = true;
                    errorDivision.innerText = ErrorMessage;
                }
                else
                {
                    isItEmpty = false;
                    errorDivision.innerText = "";
                }
                return isItEmpty;

            }
        </script>
    </head>
    <body>
      <form method="GET" action="Something.php">
        <table style="height: 100%; width: 100%; border: black;" border="1">
            <tr>
                <td style="width: 130px">Enter Your Name:</td>
                <td style="width: 130px">
                    <input name="fname" id="fname" type="text"></td>
                <td>
                    <div id="errDivForName" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Enter Your Age:</td>
                <td><input name="age" id="age" type="text"></td>
                <td>
                    <div id="errDivForAge" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Enter Your EMail:</td>
                <td><input name="email" id="email" type="text"></td>
                <td>
                    <div id="errDivForEMail" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Enter Your Address:</td>
                <td><input name="address" id="address" type="text"></td>
                <td>
                    <div id="errDivForAddress" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Enter Your Password:</td>
                <td><input name="pwd" id="pwd" type="Password"></td>
                <td>
                    <div id="errDivForPwd" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td>Confirm Your Password:</td>
                <td><input name="cpwd" id="cpwd" type="Password"></td>
                <td>
                    <div id="errDivForCpwd" style="color: red"></div>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <center>
                            <!-- <input name="btnSubmit" type="Submit"> -->
                            
                             <input value="Register" id="btnSubmit" name="btnSubmit" onclick="Validate()" type="button">
                    </center>
                </td>
            </tr>

        </table>
    
      </form>  
    </body>
    </html>
