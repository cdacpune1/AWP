<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
    <script>
        function myfunction();
        {
            var txtControl = document.getElementsById("txtName");
            txtControl.value = "Hi";
        }
    </script>
</head>
<body>
    <p>This page should simply put "Hi" in the below textbox directly using Javascript when page is shown in the UI using button click!</p>
    <input type="text" name="txtName" id="txtName " value="" />
    <input type="button" name="btn" id="btn" value="Do Something" onclick="myfunction" />
</body>
</html>
